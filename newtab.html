<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="newTab">New Tab</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ダークモードトグル -->
    <button id="darkModeToggle" class="dark-mode-toggle" data-i18n-title="toggleDarkMode" title="Toggle dark mode">
        <svg class="sun-icon" viewBox="0 0 24 24">
            <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <svg class="moon-icon" viewBox="0 0 24 24">
            <path d="M9 2c-1.05 0-2.05.16-3 .46 4.06 1.27 7 5.06 7 9.54 0 4.48-2.94 8.27-7 9.54.95.3 1.95.46 3 .46 5.52 0 10-4.48 10-10S14.52 2 9 2z"/>
        </svg>
    </button>
    
    <!-- Google検索バー -->
    <div class="search-container">
        <form class="search-form" action="https://www.google.com/search" method="get">
            <div class="search-box">
                <input type="text" name="q" class="search-input" data-i18n-placeholder="searchPlaceholder" placeholder="Search Google or type URL" autocomplete="off">
                <button type="submit" class="search-button">
                    <svg viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>

    <!-- ショートカットコンテナ -->
    <div class="shortcuts-container">
        <!-- 検索とフィルター -->
        <div class="shortcuts-controls">
            <input type="search" id="shortcutSearch" class="shortcut-search" data-i18n-placeholder="searchShortcuts" placeholder="Search shortcuts...">
        </div>
        
        <div class="shortcuts-wrapper">
            <div class="shortcuts-grid" id="shortcutsGrid">
                <!-- ショートカットとショートカット追加ボタンはJavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <!-- フォルダー表示モーダル -->
    <div class="modal" id="folderModal">
        <div class="modal-content folder-modal-content">
            <div class="folder-modal-header">
                <h2 id="folderModalTitle" class="folder-title-editable" contenteditable="true" spellcheck="false">Folder</h2>
                <button class="folder-close-btn" id="closeFolderBtn">&times;</button>
            </div>
            <div class="folder-modal-grid" id="folderModalGrid">
                <!-- フォルダー内のショートカットが表示される -->
            </div>
        </div>
    </div>

    <!-- 追加/編集モーダル -->
    <div class="modal" id="shortcutModal">
        <div class="modal-content">
            <h2 id="modalTitle" data-i18n="addShortcut">Add shortcut</h2>
            <form id="shortcutForm" autocomplete="off">
                <div class="form-group">
                    <label for="shortcutName" data-i18n="name">Name</label>
                    <input type="text" id="shortcutName" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="shortcutUrl" data-i18n="url">URL</label>
                    <input type="url" id="shortcutUrl" required autocomplete="off">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn-cancel" id="cancelBtn" data-i18n="cancel">Cancel</button>
                    <button type="submit" class="btn-save" data-i18n="save">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- コンテキストメニュー -->
    <div class="context-menu" id="contextMenu">
        <div class="menu-item" id="editShortcut" data-i18n="edit">Edit</div>
        <div class="menu-item" id="deleteShortcut" data-i18n="delete">Delete</div>
    </div>

    <script src="js/error-logger.js"></script>
    <script src="js/favicon.js"></script>
    <script src="js/mouse-drag.js"></script>
    <script src="js/range-selection.js"></script>
    <script src="js/shortcuts.js"></script>
    <script src="js/newtab.js"></script>
    <script src="js/modal-drag-fix.js"></script>
</body>
</html>
